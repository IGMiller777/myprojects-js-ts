<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FOR ANN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="for-ann">
      <span> For you my dear Anna. Just smile))</span>
    </div>

    <div class="player">
      <video
        class="player__video viewer"
        src="/video-for-ann/smesh.mp4"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

    <div class="for-ps">
      <span class="ps"> p.s. You know who am I</span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
