<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>

        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>

        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"> 
        </div>
    </div>
    <div class = "selectSym">
        <p class="select">Select symbol:</p>
          <button onClick="selectSym('X')" class="butx">X</button>
          <button onClick="selectSym('O')" class="buto">O</button>
        </div>
        <button onClick="startGame()" class="replay">Replay</button>

        <footer class="footer">
            <div class="first-foot">
                <span class="foot-m"> 
                <p class="logo-foot">Â©</p>
                <p class="year-foot">2022</p>
        
                <a href="https://github.com/IGMiller777" class="git-hub" target="_blank"> IGM</a>
                </span>
                <div class="foot-m"> 
                <a href="https://rs.school/js/" class="link-rs"> <img src="./assets/rs_school_js.svg" alt="rsschool" class="rsschool"> </a>
                </div>
            </div>
        </footer>    

<script src="./app.js"></script>
</body>
</html>
